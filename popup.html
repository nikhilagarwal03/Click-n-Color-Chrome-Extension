<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Click-n-Color</h1>
        </div>

        <div class="pick-section">
            <button id="pickColorBtn">Pick a Color</button>

            <div class="selected-color">
                <div class="color-preview-container">
                    <div id="colorPreview" class="color-preview" style="background-color: #ffffff;"></div>
                </div>
                <div class="color-info">
                    <span id="colorValue">Select a Color</span>
                    <div class="color-formats">
                        <span class="format-chip active">RGB</span>
                        <span class="format-chip">HEX</span>
                        <span class="format-chip">HSL</span>
                    </div>
                    <button class="copy-btn">Copy to clipboard</button>
                </div>
            </div>
        </div>

        <div class="saved-colors">
            <div class="section-header">
                <h2>Color Palette</h2>
                <button class="action-btn">Clear All</button>
            </div>

            <div id="savedColorsList" class="colors-grid">
            </div>
        </div>

        <div class="footer">
            <button id="exportBtn" class="footer-btn">Export Palette</button>
            <button id="settingsBtn" class="footer-btn">Settings</button>
            <button id="openThemesBtn" class="footer-btn">Themes</button>
        </div>

    </div>

    <div id="exportPaletteModalWrapper" class="modal-content-wrapper" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Palette</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Choose Export Format</label>
                    <div class="export-options">
                        <button id="exportJson" class="footer-btn">Export as JSON</button>
                        <button id="exportCss" class="footer-btn">Export as CSS Variables</button>
                        <button id="exportImage" class="footer-btn">Export as Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModalWrapper" class="modal-content-wrapper" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Default Color Format</label>
                    <div class="setting-options">
                        <label><input type="radio" name="defaultFormat" value="rgb" checked> RGB</label>
                        <label><input type="radio" name="defaultFormat" value="hex"> HEX</label>
                        <label><input type="radio" name="defaultFormat" value="hsl"> HSL</label>
                    </div>
                </div>
                <div class="setting-group">
                    <label>Maximum Palette Size</label>
                    <input type="number" id="maxPaletteSize" min="10" max="100" value="50">
                </div>
                <div class="setting-group">
                    <label>Auto-copy on Pick</label>
                    <label class="switch">
                        <input type="checkbox" id="autoCopy" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="footer-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <div id="themesModalWrapper" class="modal-content-wrapper" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose a Theme</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <fieldset>
                    <legend>Theme:</legend>
                    <div>
                        <input type="radio" id="theme-default" name="theme" value="default" checked>
                        <label for="theme-default">Dark (Default)</label>
                    </div>
                    <div>
                        <input type="radio" id="theme-light" name="theme" value="light">
                        <label for="theme-light">Light</label>
                    </div>
                    <div>
                        <input type="radio" id="theme-blue" name="theme" value="blue">
                        <label for="theme-blue">Blue</label>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button id="saveThemeSettingsBtn" class="footer-btn">Save theme</button>
            </div>
        </div>
    </div>

    <div class="tooltip" id="notification">Color copied to clipboard!</div>
    <script src="popup.js"></script>
</body>

</html>
